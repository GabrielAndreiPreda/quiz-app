<div>
  <label *ngFor="let answer of questionItem.answerGroup; index as i">
    <input
      type="checkbox"
      [value]="answer.id"
      [disabled]="disabled"
      [formControl]="this.formControlFromIndex(i)"
    />
    {{ answer.text }}
  </label>
  <p>Value:{{ checkboxGroup.value }}</p>
</div>
