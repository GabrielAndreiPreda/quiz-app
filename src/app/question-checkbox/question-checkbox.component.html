<div>
  <label *ngFor="let answer of questionItem.answerGroup; index as i">
    <input
      type="checkbox"
      [disabled]="disabled"
      [formControl]="this.formControlFromIndex(i)"
      [(ngModel)]="answer.isChecked"
    />
    {{ answer.text }}
  </label>
  <p>Value:{{ values }}</p>
</div>
