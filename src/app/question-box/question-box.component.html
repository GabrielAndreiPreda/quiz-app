<div>
  <app-question-card
    *ngIf="scoreService.questionCounter != scoreService.maxScore"
    [questionItem]="currentQuestionItem"
    [disableAfterClick]="false"
  ></app-question-card>
  <app-score-card
    *ngIf="scoreService.questionCounter == scoreService.maxScore"
  ></app-score-card>
  <app-back-button></app-back-button>
</div>
