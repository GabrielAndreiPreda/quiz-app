<mat-card>
  <mat-card-title>{{
    questionItem.id + ". " + questionItem.question.text
  }}</mat-card-title>
  <mat-card-actions>
    <app-question-button
      *ngFor="let answer of questionItem.answerGroup.answers"
      [questionItem]="questionItem"
      [answer]="answer"
      [disabled]="disabled"
      (disabledChange)="disableButtons($event)"
    ></app-question-button>
  </mat-card-actions>
</mat-card>
